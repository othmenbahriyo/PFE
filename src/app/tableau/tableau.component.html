<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dash">Dashboard</a>
        <a mat-list-item routerLink="/table">tableau</a>
        <a mat-list-item routerLink="/gpark">parking</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar >
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
      </mat-toolbar>

  
    
      
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">matricule</th>
            <th scope="col">Type parking</th>
            <th scope="col">Date entrée</th>
            <th scope="col">Date sortie</th>
            <th scope="col">time entrée</th>
            <th scope="col">time sortie</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of list;let i=index">
            <th scope="col">{{m._id}}</th>
            <th scope="col">{{m.name}}</th>
            <th scope="col"  >{{m.matricule}}</th>
            <th scope="col"  >{{m.Tpark}}</th>
            <th scope="col">{{m.dateE}}</th>
            <th scope="col"  >{{m.dateS}}</th>
            <th scope="col"  >{{m.timeE}}</th>
            <th scope="col"  >{{m.timeS}}</th>
            <th scope="col"  ><button type="button" class="btn btn-danger" (click)="onDelete(m._id)">supprimer</button></th>
            
         
          </tr>
         
        </tbody>
      </table>

    <!------ Include the above in your HEAD tag ---------->
    
    
 
  
    </mat-sidenav-content>
  </mat-sidenav-container>
